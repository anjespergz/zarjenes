            <h1 class="page-title ballet-font">Profanación</h1>
            
            <div class="poem-grid">
                <div class="poem-text-content">
                    <pre class="poem-body garamond-font">
Que baje la cruz y descanse a las rodillas faltas de cama;
las mías son dignas del trote equino mañanero.
Monta mi abuela Voluntad a Angustia, mi dama;
nada mejor que beber de la mesa de un guerrero.
